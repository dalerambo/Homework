server.tomcat.access_log_enabled: true
server.tomcat.basedir: target/tomcat
server.port=8080
logging.level.org.hibernate.SQL=debug
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver
#hibernate.hbm2ddl.auto= update
spring.jpa.properties.hibernate.hbm2ddl.auto=update
spring.jpa.properties.hibernate.default_schema=onlineshopping
spring.datasource.url=jdbc:mysql://localhost:3306/onlineshopping?useSSL=false&characterEncoding=utf8&serverTimezone=UTC 
spring.datasource.username=root
spring.datasource.password=root
spring.jpa.hibernate.ddl-auto=update


#设定ftl文件路径
spring.freemarker.template-loader-path=classpath:/templates
#spring.freemarker.suffix=.html


uploadImagePath=D:/Test/Images/

spring.mvc.static-path-pattern=/**
spring.resources.static-locations=classpath:/META-INF/resources/,classpath:/resources/,\
  classpath:/static/,classpath:/public/,file:${uploadImagePath}